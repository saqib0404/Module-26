<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-6xl text-center mt-10">
        <h1>Welcome to my <span class="font-medium text-green-900">Baap er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-lime-50 mt-10 w-3/4 mx-auto p-6">
            <h3 class="text-3xl text-green-900 font-medium mb-8">Please Login Sir</h3>
            <input class="w-3/4 border-slate-800 border-2 mb-3 block p-2" type="email" name="" id="user-email"
                placeholder="Please Enter your Email">
            <input class="w-3/4 border-slate-800 border-2 mb-3 block p-2" type="password" name="" id="user-password"
                placeholder="Please Enter your Password">
            <button class="bg-lime-800 px-8 py-2 text-white font-semibold rounded-lg" id="submit-btn">Submit</button>
        </section>
    </main>


    <script src="login.js"></script>
</body>

</html>
