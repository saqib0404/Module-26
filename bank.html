<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-6xl text-center mt-10">
        <h1>Lets get some <span class="font-medium text-green-900">Money</span>!!!</h1>
    </header>

    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-center py-10">
            <div class="bg-amber-800 text-white font-medium py-4 rounded-lg">
                <h3 class="text-3xl pb-2">Deposit</h3>
                <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-lime-800 text-white font-medium py-4 rounded-lg">
                <h3 class="text-3xl pb-2">Withdraw</h3>
                <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-cyan-800 text-white font-medium py-4 rounded-lg">
                <h3 class="text-3xl pb-2">Balance</h3>
                <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto py-10">
            <div class="bg-amber-700 text-white font-medium p-4 py-10 rounded-lg">
                <h3 class="text-3xl pb-2">Deposit Here</h3>
                <input class="w-3/4 border-slate-800 border-2 my-3 block p-2 text-black" type="number" name="" id="deposit-field"
                    placeholder="$ Amount you want to Deposit">
                <button class="bg-purple-700 px-8 py-2 text-white font-semibold rounded-lg"
                    id="deposit-btn">Submit</button>
            </div>
            <div class="bg-lime-600 text-white font-medium p-4  py-10 rounded-lg">
                <h3 class="text-3xl pb-2">Withdraw Here</h3>
                <input class="w-3/4 border-slate-800 border-2 my-3 block p-2 text-black" type="number" name="" id="withdraw-field"
                    placeholder="$ Amount you want to withdraw">
                <button class="bg-purple-700 px-8 py-2 text-white font-semibold rounded-lg"
                    id="withdraw-btn">Submit</button>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>

</html>
